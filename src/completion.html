<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>Autocomplétion en Javascript</title>
        <link rel="stylesheet" href="css/completion.css" type="text/css">
        <script type="text/javascript" src="js/countries.js" defer></script>
        <script type="text/javascript" src="js/scripts.js" defer></script>
    </head>
    <body>
        <form action="php/resultat.php" method="post">
            <fieldset>
                <legend>Autocomplétion en Javascript</legend>
                <p>
                    <label for="select-continent">Continent : </label>
                    <select id="continent" name="continent"></select>
                </p>
                <p>
                    <label for="select-pays">Pays : </label>
                    <select id="pays" name="pays"></select>
                </p>
                <div>
                    <label for="select-ville">Ville : </label>
                    <div id="acdiv">
                        <input id="ville" name="ville" autocomplete="off" type="text" required>
                        <img id="loading" src="img/loading.gif">
                        <div id="autocompletion"></div>
                    </div>
                </div>
            </fieldset>
            <p>
                <input id="envoyer" value="Envoyer" type="submit">
            </p>
        </form>
    </body>
</html>
